<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Data Display</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Database Data</h1>
    <table id="dataTable"></table>

    <script>
        fetch('https://backendsample1.kesug.com/process.php?i=1')
            .then(response => response.json())
            .then(data => {
                if (data.length === 0) {
                    document.getElementById('dataTable').innerHTML = '<tr><td>No data found</td></tr>';
                    return;
                }

                const headers = Object.keys(data[0]);
                let html = `<tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr>`;
                
                html += data.map(row => `
                    <tr>${headers.map(key => `<td>${row[key]}</td>`).join('')}</tr>
                `).join('');

                document.getElementById('dataTable').innerHTML = html;
            })
            .catch(error => {
                document.getElementById('dataTable').innerHTML = `<tr><td>Error: ${error.message}</td></tr>`;
                console.log('Error fetching data:', error);
            });
    </script>
</body>
</html>
