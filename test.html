<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Comment</title>

    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
</head>
<body>
    <form id="autoPostForm" action="process.php" method="post" style="display: none;">
    <!-- <form id="autoPostForm" action="http://localhost/sample-HTML%20and%20PHP/vercel-X-infinityFree/process.php" method="post" style="display: none;"> -->
        <input type="hidden" name="comment" id="hiddenComment">
    </form>

    <script>
        const params = new URLSearchParams(window.location.search);
        const comment = params.get("comment");

        if (comment) {
            const decoded = decodeURIComponent(comment);
            document.getElementById("hiddenComment").value = decoded;

            // Automatically submit the form
            document.getElementById("autoPostForm").submit();
        } else {
            document.getElementById("status").textContent = "No comment found in URL.";
        }
    </script>
</body>
</html>
